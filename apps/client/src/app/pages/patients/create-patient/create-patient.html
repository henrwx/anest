<h2 mat-dialog-title>Add New Patient</h2>
<form mat-dialog-content [formGroup]="form" class="form-container">
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Middle Name</mat-label>
    <input matInput formControlName="middleName" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
    <mat-datepicker-toggle matSuffix [for]="picker" />
    <mat-datepicker #picker />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      @for (s of patientStatuses; track s) {
      <mat-option [value]="s">{{ s }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <!-- Address fields -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Street Line 1</mat-label>
    <input matInput formControlName="streetLine1" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Street Line 2</mat-label>
    <input matInput formControlName="streetLine2" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>State</mat-label>
    <input matInput formControlName="state" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Zip</mat-label>
    <input matInput formControlName="zip" />
  </mat-form-field>
</form>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="submit()"
    [disabled]="form.invalid"
  >
    Save
  </button>
</mat-dialog-actions>
